<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,400i,700" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title> New Course | The Trending Courses</title>
  </head>
  <body>

    <!-- <section class="overview"> -->
    <main class="main">
      <div class="card-container">
        <div class="card">
          

          <div class="card__details">
            <h4 class="card__sub-heading">New Course </h4>
            <p class="card__text">
              Please enter the following Details
            </p>
            <div class="card__data">    
              <form action="/newCourse">
                <label for="cname">Course Name:</label>
                <input type="text" id="cname" name="cname"><br><br>
                <label for="iname">Instructor Name:</label>
                <input type="text" id="lname" iname="iname"><br><br>
                <label for="description">Email:</label>
                <input type="description" id="description" name="description"><br><br>
                <label for="credits">Password:</label>
                <input type="credits" id="credits" name="credits"><br><br>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate"><br><br>
                <input  class="card__sub-heading" type="submit" value="Submit">
              </form>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
