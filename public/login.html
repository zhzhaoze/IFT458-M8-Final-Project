<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,700" rel="stylesheet"/>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Login | Enter User Credentials</title>
  </head>
  <body>
  

    <!-- <section class="overview"> -->
    <main class="main">
      <div class="card-container">
        <div class="card">
          <div class="card__header"></div>
          <div class="card__details">
            <h4 class="card__sub-heading">Login </h4>
            <p class="card__text">
              Please enter the following Details
            </p>
            <div class="card__data">      
              <form action="/login">
                <label for="rmail">Email:</label>
                <input type="text" id="email" name="email"><br><br>
                <label for="fname">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input  class="card__sub-heading" type="submit" value="Log In">
              </form>
            </div> 
        </div>
      </div>
    </main>    
  </body>
</html>
