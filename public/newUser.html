<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,400i,700" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title> New Course | The Trending Courses</title>
  </head>
  <body>

    <!-- <section class="overview"> -->
    <main class="main">
      <div class="card-container">
        <div class="card">
          <div class="card__header">      
            <div class="card__details">
              <h4 class="card__sub-heading">New Student </h4>
              <p class="card__text">
                Please enter the following Details
              </p>
              <div class="card__data">
                <form action="/login">
                  <label for="fname">First name:</label>
                  <input type="text" id="fname" name="fname"><br><br>
                  <label for="lname">Last name:</label>
                  <input type="text" id="lname" name="lname"><br><br>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><br><br>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password"><br><br>
                  <label for="cpassword">Confirm Password:</label>
                  <input type="password" id="cpassword" name="cpassword"><br><br>
                  <input  class="card__sub-heading" type="submit" value="Submit">
                </form>
              </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
